name: Build Windows EXE

on:
  workflow_dispatch:   # manueller Start
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./probenplan_java

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build JAR with Maven
        run: mvn -P windows -B clean package

      - name: Package with jpackage
        run: |
          jpackage ^
            --input target ^
            --main-jar probenplan-windows.jar ^
            --main-class org.aarquelle.probenplan_pa.Main ^
            --type exe ^
            --name probenplan_pa ^
            --dest target
        shell: cmd

      - name: Check directory
        run: |
          tree
        shell: cmd

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: Probenplan-Windows
          path: target\probenplan_pa.exe
